version: '3.3'
services:
  webapp:
    build: .
    image: dvm
    container_name: dvm_app
    command: /app/entrypoint.sh
    ports:
      - "5000:5000"
    volumes:
      - type: bind
        source: ./data
        target: /app/data
    depends_on:
      - redis
      - worker
      - db
  worker:
    build: .
    image: dvm_worker
    container_name: dvm_worker
    command: celery -A app.celery worker --loglevel=WARNING -c 1
    volumes:
      - type: bind
        source: ./data
        target: /app/data
    depends_on:
      - redis
  redis:
    image: redis:alpine
    container_name: dvm_redis
  db:
    image: postgres:alpine
    container_name: dvm_db
    volumes:
      - type: volume
        source: dvm_dbdata
        target: /var/lib/postgresql/data
    restart: always
    environment:
      POSTGRES_PASSWORD: example

volumes:
  dvm_dbdata:
