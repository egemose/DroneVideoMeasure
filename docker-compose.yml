services:
  webapp:
    image: ghcr.io/egemose/dronevideomeasure:latest
    container_name: dvm_app
    command: /app/entrypoint.sh
    ports:
      - "5000:5000"
    volumes:
      - type: volume
        source: dvm_app_media
        target: /app_data
    depends_on:
      - redis
      - worker
      - db
  worker:
    image: ghcr.io/egemose/dronevideomeasure:latest
    container_name: dvm_worker
    command: celery -A dvm.make_celery worker --loglevel=WARNING -c 1
    volumes:
      - type: volume
        source: dvm_app_media
        target: /app_data
    depends_on:
      - redis
  redis:
    image: redis:alpine
    container_name: dvm_redis
  db:
    image: postgres:17-alpine
    container_name: dvm_db
    volumes:
      - type: volume
        source: dvm_db_data_v17
        target: /var/lib/postgresql/data
    restart: always
    environment:
      POSTGRES_PASSWORD: example

volumes:
  dvm_app_media:
  dvm_db_data_v17:
