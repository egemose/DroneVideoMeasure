<!-- Modal -->
<div class="modal fade" id="edit_project_modal" tabindex="-1" role="dialog" aria-labelledby="edit_project_modal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create New Project</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form class="form" method="post" role="form">
        <div class="modal-body">
            {{ edit_project_form.hidden_tag() }}
            {{ wtf.form_field(edit_project_form.edit_name) }}
            {{ wtf.form_field(edit_project_form.edit_description) }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          {{ wtf.form_field(edit_project_form.edit_submit, button_map={'submit': 'primary'}) }}
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Model end -->
