<div class="modal" id="calibration_modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Calibrate Camera</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="calibration_form">
          <div class="form-group">
            <label for="checkerboard_width" class="col-form-label">checkerboard width in squares:</label>
            <input type="text" class="form-control" id="checkerboard_width" value="9">
            <label for="checkerboard_height" class="col-form-label">checkerboard height in squares:</label>
            <input type="text" class="form-control" id="checkerboard_height" value="6">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="spin" onclick="calibrate()">Calibrate Camera</button>
      </div>
    </div>
  </div>
</div>
