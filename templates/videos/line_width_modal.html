<div class="modal" id="line_width_modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Line Width</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="line_width_form">
          <div class="form-group">
            <label for="line_width_input" class="col-form-label">Line Width:</label>
            <input type="text" class="form-control" id="line_width_input" value="3">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="imageAnnotater.on_line_width_done()">Save changes</button>
      </div>
    </div>
  </div>
</div>
