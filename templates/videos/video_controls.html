<div class="container-fluid" id="toolbar">
  <div class="row justify-content-md-center">
    <div class="col">
      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group my-1 ml-auto mr-2" role="group" aria-label="group1">
          <button type="button" class="btn btn-secondary" id="home" onclick="VideoAnnotater.navigate('{{ url_for('videos.save_fabric_json', project=project, video_file=video) }}', '{{ url_for('projects.video_gallery', project=project) }}')"><i class="fas fa-home"></i></button>
        </div>
        <div class="btn-group my-1 mr-2" role="group" aria-label="group2">
          <button type="button" class="btn btn-secondary" id="zoom-in"><i class="fas fa-search-plus"></i></button>
          <button type="button" class="btn btn-secondary" id="zoom-out"><i class="fas fa-search-minus"></i></button>
          <button type="button" class="btn btn-secondary" id="expand"><i class="fas fa-expand"></i></button>
          <button type="button" class="btn btn-secondary" id="draw-mode" onclick="VideoAnnotater.toggle_draw()" data-toggle="button" aria-pressed="false"><i class="fas fa-edit"></i></button>
        </div>
        <div class="input-group my-1 mr-2" id="colorpicker">
          <div class="input-group-prepend">
            <button type="button" class="btn btn-secondary" id="save" onclick="VideoAnnotater.save('{{ url_for('videos.save_fabric_json', project=project, video_file=video) }}')"><i class="fas fa-save"></i></button>
            <button type="button" class="btn btn-secondary" id="undo" onclick="VideoAnnotater.on_undo()"><i class="fas fa-undo"></i></button>
            <button type="button" class="btn btn-secondary" id="redo" onclick="VideoAnnotater.on_redo()"><i class="fas fa-redo"></i></button>
            <button type="button" class="btn btn-secondary" id="shape" data-toggle="tooltip" data-placement="bottom" title="Comming Soon!"><i class="fas fa-shapes"></i></button>
          </div>
          <input type="hidden" class="form-control" value="rgb(255, 0, 0)" />
          <div class="input-group-append">
            <button type="button" class="btn btn-secondary colorpicker-input-addon" id="color_button" disabled><i></i></button>
            <button type="button" class="btn btn-secondary" id="line_width" onclick="VideoAnnotater.on_line_width()" disabled><i class="fas fa-pen"></i></button>
            <button type="button" class="btn btn-secondary" id="remove" onclick="VideoAnnotater.remove()" disabled><i class="fas fa-eraser"></i></button>
            <button type="button" class="btn btn-secondary" id="clear" onclick="VideoAnnotater.clear()"><i class="fas fa-trash"></i></button>
            <button type="button" class="btn btn-secondary" id="options" onclick="VideoAnnotater.on_default()"><i class="fas fa-cog"></i></button>
          </div>
        </div>
        <div class="btn-group my-1 mr-auto" role="group" aria-label="group3">
          <button type="button" class="btn btn-secondary" id="show_hide_plot" onclick="on_show_hide_plot()"><i class="fas fa-chart-area"></i></button>
          <button type="button" class="btn btn-secondary" id="show_hide_plot" onclick="on_video_start_time()"><i class="fas fa-clock"></i></button>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-md-center">
    <div class="col">
      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group my-1 ml-auto mr-2" role="group" aria-label="group1">
          <button type="button" class="btn btn-secondary" id="previous_frame" onclick="VideoAnnotater.previous_frame()"><i class="fas fa-step-backward"></i></button>
          <button type="button" class="btn btn-secondary" id="play_pause" onclick="VideoAnnotater.play_pause()"><i class="fas fa-play"></i></button>
          <button type="button" class="btn btn-secondary" id="next_frame" onclick="VideoAnnotater.next_frame()"><i class="fas fa-step-forward"></i></button>
        </div>
        <div class="btn-group my-1 mr-auto" role="group" aria-label="group1">
          <div class="progress h-100 bg-secondary" style="width: 80vh" id="video_seek">
            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
