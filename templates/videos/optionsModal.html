<!-- Modal -->
<div class="modal fade" id="optionsModal" tabindex="-1" role="dialog" aria-labelledby="optionsModelLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Settings</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="colorpicker_default" class="input-group" title="Using input value">
          <div class="input-group-prepend">
            <span class="input-group-text">Default Color:</span>
          </div>
          <input id="default_color" type="text" class="form-control input-lg" value="#FF0000"/>
          <span class="input-group-append">
            <span class="input-group-text colorpicker-input-addon"><i></i></span>
          </span>
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Default Stroke Width:</span>
          </div>
          <input id="default_line_width" type="text" aria-label="line_width" class="form-control" value="3">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="VideoAnnotator.on_default_done()">Save changes</button>
      </div>
    </div>
  </div>
</div>
