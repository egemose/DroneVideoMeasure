{% extends 'base.html' %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="https://cdn.pydata.org/bokeh/release/bokeh-1.0.2.min.css" type="text/css" />
    <script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-1.0.2.min.js"></script>
    <script type="text/javascript">
        Bokeh.set_log_level("info");
    </script>
{% endblock %}

{% block add_navbar %}
<li class="nav-item active">
  <a class="nav-link" data-toggle="tooltip" title="Return to Video Gallery" href="{{ url_for('projects.video_gallery', project=project) }}" ><i class="fas fa-images"></i>Video gallery</a>
</li>
{% endblock %}

{% block content %}

{{ plot_div | safe }}

{{ plot_script | safe }}

{% endblock %}
